<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css">
    <title>Simple Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="result">0</div>
      <table class="calculator">
        <tr>
          <td class="calc-button calc-opt all-clear">AC</td>
          <td class="calc-button calc-opt clear">C</td>
          <td class="calc-button calc-fun div">/</td>
          <td class="calc-button calc-fun mult">*</td>
        </tr>
        <tr>
          <td class="calc-button calc-num">7</td>
          <td class="calc-button calc-num">8</td>
          <td class="calc-button calc-num">9</td>
          <td class="calc-button calc-fun sub">-</td>
        </tr>
        <tr>
          <td class="calc-button calc-num">4</td>
          <td class="calc-button calc-num">5</td>
          <td class="calc-button calc-num">6</td>
          <td class="calc-button calc-fun plus">+</td>
        </tr>
        <tr>
          <td class="calc-button calc-num">1</td>
          <td class="calc-button calc-num">2</td>
          <td class="calc-button calc-num">3</td>
          <td class="calc-button calc-equal" rowspan="2">=</td>
        </tr>
        <tr>
          <td class="calc-button calc-num" colspan="2">0</td>
          <td class="calc-button calc-num">.</td>
        </tr>
      </table>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
